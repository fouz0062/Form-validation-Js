<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- <div id="Error"></div> -->
    <div class="container">
      <div>
        <h3 class="title">Registration info</h3>
        <form method="post" enctype="multipart/form-data">
          <div>
            <div class="err" id="fnameError"></div>
            <div><label for="fName">First Name</label></div>
            <input type="text" id="fName" placeholder="Enter First Name" />
            
          </div>
          <div>
              <div class="err" id="lnameError"></div>
            <div><label for="lName">Last Name</label></div>
            <input type="text" id="lName" placeholder="Enter Last Name" />
          </div>
          <div>
              <div class="err" id="genderError"></div>
            <div><label for="gender">Gender</label></div>
            <span class="radio">
              <input type="radio" name="gender"/>
              <span>Female</span>
              <input type="radio" name="gender" />
              <span>Male</span>
            </span>
          </div>
          <div>
            <div>
                <div class="err" id="bdayError"></div>
              <label for="dob" >Birthday</label>
              
            </div>
            <input type="date" id="dob" placeholder="mm/dd/yyyy" />
           
          </div>
          <div>
            <div>
                <div class="err" id="emailError"></div>
              <label for="email">Email Address</label>
            </div>
            <input type="email" id="email" placeholder="abc@mail.com" />
          </div>
          <div>
            <div>
                <div class="err" id="pwordError"></div>
              <label for="password">Password</label>
            </div>
            <input
              type="password"
              id="password"
              placeholder="Enter Your Password"
            />
            
          </div>
          <div>
            <div>
                <div class="err" id="confirmError"></div>
              <label for="CPassword">Confirm password</label>
            </div>
            <input
              type="password"
              id="CPassword"
              placeholder="Confirm password"
            />
          </div>
          <div>
              <div class="err" id="avatarError"></div>
            <div><label for="avatar">Avatar</label></div>
            <input
              type="file"
              id="avatar"
              accept="image/x-png,image/gif,image/jpeg"
            />
          </div>
          <div>
            <button id="send">Send</button>
          </div>
        </form>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
